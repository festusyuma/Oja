<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Guest House</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list *ngFor="let item of stock_arr">
        <ion-item (click)="changeQty(item.pid)">
            <ion-avatar item-start>
                <img src="https://hinzappz.com/OJA/img/{{item.img}}">
            </ion-avatar>
            <div class="block">
                <p>Title:{{item.title}}</p>
                <p>Avai. Qty:{{item.stock_qty-item.order_qty}}</p>
            </div>
            <div class="block">
                <p>Stock Qty:{{item.stock_qty}}</p>
                <p>Accu. Order:{{item.order_qty}}</p>
            </div>
            <div class="block">
                <ion-icon *ngIf="item.shorting" style="color:red;" name="warning"></ion-icon>
            </div>


        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="primary">
    <ion-icon name="add"></ion-icon>
  </button>
        <ion-fab-list side="left">
            <img [src]='product avatar' />
            <ion-item>
                <ion-label>Product name</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Product price</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Product Description</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>


        </ion-fab-list>
    </ion-fab>


</ion-content>
